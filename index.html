<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- UPDATED: Removed user-scalable=no for better accessibility compliance -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Moksh - A dedicated stage for Indian Independent Music. Join the waitlist." />
  <meta name="theme-color" content="#0A0A0A" />

  <!-- --- SOCIAL MEDIA PREVIEWS (Open Graph) --- -->
  <meta property="og:title" content="Moksh - The Stage is Set" />
  <meta property="og:description" content="A dedicated stage for Indian Independent Music. Join the waitlist." />
  <meta property="og:image" content="Moksh_Logo.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  
  <title>Moksh - The Stage is Set</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Moksh_Logo.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --bg-dark: #0A0A0A;
      /* REVERTED: The Linear Burgundy Gradient from the previous design */
      --bg-gradient: linear-gradient(180deg, #0A0A0A, #4f010e);
      
      /* GILDED TEXT THEME */
      --gold-primary: #D4AF37; 
      --text-white: #ffffff;
      --text-muted: #d0d0d0;
      
      /* BUTTONS */
      --primary-red: #ff4d4d;
      --primary-red-hover: #e63e3e;

      --glass-bg: rgba(255, 255, 255, 0.05);
      
      --font-main: 'Montserrat', sans-serif;
      --font-body: 'Poppins', sans-serif;
    }

    /* --- RESET & BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      background-image: var(--bg-gradient);
      background-attachment: fixed; /* Static background */
      color: var(--text-white);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Changed to flex-start + flex-grow on container to push footer down properly */
      justify-content: flex-start; 
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      padding: 20px 20px 0; /* Removed bottom padding, let footer handle spacing */
    }

    /* --- LAYOUT --- */
    .container {
      width: 100%;
      flex: 1; /* Pushes footer to bottom */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      max-width: 800px; /* Reduced max-width for tighter layout */
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- TYPOGRAPHY --- */
    .logo {
      width: 120px; 
      height: auto;
      display: block;
      /* Reduced bottom margin to 10px to decrease space between logo and text */
      margin: 0 auto 10px auto; 
    }

    h1 {
      /* APPLIED: Gilded Modern Text Style */
      font-family: var(--font-main);
      font-weight: 800;
      font-size: 2.2rem; /* Reduced from 2.5rem */
      line-height: 1.15;
      margin-bottom: 15px;
      
      /* Gold Gradient */
      background: linear-gradient(135deg, #fff 30%, var(--gold-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      
      letter-spacing: -0.5px;
    }

    p.hero-text {
      font-size: 0.95rem; /* Reduced from 1.1rem */
      color: var(--text-muted);
      margin-bottom: 30px;
      line-height: 1.6;
      max-width: 500px; /* Constrain width for better readability */
      margin-left: auto;
      margin-right: auto;
    }

    p.hero-text strong {
      color: var(--gold-primary); /* Gold accent in body text */
      font-weight: 600;
    }

    /* --- COUNTDOWN --- */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px; /* Increased gap slightly for larger boxes */
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .time-box {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px; /* Increased padding */
      border-radius: 12px;
      width: 100px; /* Increased width */
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .time-box:hover {
      transform: translateY(-5px);
      border-color: rgba(212, 175, 55, 0.3); /* Gold hint on hover */
    }

    .time-box span {
      /* APPLIED: Gold color for numbers */
      color: var(--gold-primary);
      font-family: var(--font-main);
      font-size: 2.2rem; /* Increased font size */
      font-weight: 700;
      display: block;
    }

    .label {
      font-size: 0.75rem; /* Slightly larger label */
      color: var(--text-muted);
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* --- FORM --- */
    .waitlist {
      margin-top: 30px; /* Added spacing to move form lower */
      margin-bottom: 5px; /* Reduced margin */
      position: relative;
    }

    .waitlist-form {
      display: flex;
      justify-content: center;
      gap: 8px; /* Slightly reduced gap */
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 8px 16px; /* Further reduced padding */
      width: 100%;
      max-width: 280px; /* Increased width per request */
      height: 36px; /* Reduced fixed height */
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: white;
      font-family: var(--font-body);
      font-size: 0.8rem; /* Further reduced font size */
      outline: none;
      transition: all 0.3s ease;
      appearance: none; -webkit-appearance: none;
    }

    input[type="email"]:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--gold-primary);
    }

    button {
      padding: 0 15px; /* Decreased padding (width) per request */
      height: 36px; /* Reduced fixed height */
      background: var(--primary-red);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      font-size: 0.75rem; /* Further reduced font size */
      font-family: var(--font-main);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      appearance: none; -webkit-appearance: none;
    }

    button:hover:not(:disabled) {
      background: var(--primary-red-hover);
      transform: translateY(-2px);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.8;
    }

    /* Spinner */
    .spinner {
      width: 12px; /* Further reduced size */
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .cta-text {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 10px; /* Reduced margin */
    }

    #waitlistMsg {
      margin-top: 10px; /* Reduced margin */
      min-height: 24px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* --- FOOTER --- */
    .footer {
      width: 100%;
      /* Removed max-width restriction to allow items to go to extreme edges */
      padding: 10px 0 20px; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--text-white); /* Updated: Pure white to match social links */
      font-weight: 500; /* Updated: Weight 500 to match social links */
      /* Ensures footer is at bottom */
      margin-top: auto; 
    }

    .footer-left {
      text-align: left;
    }

    .footer-right {
      display: flex;
      gap: 20px;
    }

    .footer a {
      color: var(--text-white);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }

    .footer a:hover {
      color: var(--gold-primary);
    }

    /* --- MOBILE RESPONSIVE --- */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; } 
      .waitlist-form button, input[type="email"] { width: 100%; max-width: 280px; } 
      .content-wrapper { padding: 0 10px; }
      .time-box { width: 85px; padding: 15px; } 
      .time-box span { font-size: 1.8rem; }
      
      /* Mobile Footer: Stack nicely */
      .footer {
        flex-direction: column-reverse;
        gap: 15px;
        text-align: center;
        padding-bottom: 25px; /* Extra bottom padding for mobile safe area */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content-wrapper">
      
      <!-- Logo -->
      <img 
        src="Moksh_Logo.png" 
        alt="Moksh Logo" 
        class="logo" 
        onerror="this.style.display='none'"
      />

      <!-- Headline (Gilded Style) -->
      <h1>A Dedicated Stage for<br>Independent Music</h1>

      <!-- Subtext -->
      <p class="hero-text">
        Every unheard song carries a story.<br>
        <strong>Moksh</strong> is where they are finally heard.
      </p>

      <!-- Countdown (Larger Box Style) -->
      <div class="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <p class="label">Days</p>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <p class="label">Hours</p>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <p class="label">Mins</p>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <p class="label">Secs</p>
        </div>
      </div>

      <!-- Waitlist Form (Refined Pill Style) -->
      <div class="waitlist">
        <form class="waitlist-form" id="waitlistForm">
          <input
            type="email"
            id="emailInput"
            placeholder="Enter your email address"
            required
            aria-label="Email Address"
          />
          <button type="submit" id="waitlistBtn">
            <span class="btn-text">Get Early Access</span>
            <div class="spinner"></div>
          </button>
        </form>
        
        <p class="cta-text">Be the first to experience the sound.</p>
        <div id="waitlistMsg"></div>
      </div>

    </div>
  </div>

  <footer class="footer">
    <div class="footer-left">
      Â© 2026 Moksh - Built for Artists
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/moksh.live" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://x.com/mokshdotlive" target="_blank" rel="noopener noreferrer">X</a>
      <a href="https://www.facebook.com/people/Moksh/61576755613915" target="_blank" rel="noopener noreferrer">Facebook</a>
    </div>
  </footer>

  <noscript>
    <div style="text-align:center; padding: 20px; color: white;">
      JavaScript is required to use this site. Please enable it in your browser settings.
    </div>
  </noscript>

  <!-- --- LOGIC --- -->
  <script>
    const CONFIG = {
      launchDate: "2026-04-19T00:00:00",
      scriptUrl: "https://script.google.com/macros/s/AKfycbyLZSHQC3_SgX7GIWZcStvYezpjHhYePd_owifa6UHolnUm3L_1KWAsHFvcv1z13h26wQ/exec" 
    };

    // Countdown Logic
    const initCountdown = () => {
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");
      
      const target = new Date(CONFIG.launchDate).getTime();

      const update = () => {
        const now = new Date().getTime();
        const diff = target - now;
        if (diff < 0) return;

        daysEl.textContent = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
        hoursEl.textContent = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
        minutesEl.textContent = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
        secondsEl.textContent = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        requestAnimationFrame(update);
      };
      update();
    };

    // Waitlist Logic
    const initWaitlist = () => {
      const form = document.getElementById("waitlistForm");
      const btn = document.getElementById("waitlistBtn");
      const input = document.getElementById("emailInput");
      const msg = document.getElementById("waitlistMsg");
      const spinner = btn.querySelector(".spinner");
      const btnText = btn.querySelector(".btn-text");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = input.value.trim();
        if(!email) return;

        btn.disabled = true;
        btnText.textContent = "Joining...";
        spinner.style.display = "block";
        msg.textContent = "";

        fetch(CONFIG.scriptUrl, {
          method: "POST",
          body: JSON.stringify({ email: email }),
          mode: 'no-cors',
          headers: { "Content-Type": "text/plain" }
        })
        .then(() => {
          form.style.display = "none";
          document.querySelector(".cta-text").style.display = "none";
          msg.innerHTML = `<span style="color: #D4AF37; font-size: 1.1rem;">Welcome.</span><br><span style="color:#bbb; font-size:0.9rem">We will notify ${email} soon.</span>`;
        })
        .catch(() => {
          btn.disabled = false;
          btnText.textContent = "Get Early Access";
          spinner.style.display = "none";
          msg.innerHTML = `<span style="color: #ff4d4d;">Connection error. Try again.</span>`;
        });
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      initCountdown();
      initWaitlist();
    });
  </script>
</body>
</html>
